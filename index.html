<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="body-lines">
            <div class="vertical-line"></div>
            <div class="vertical-line"></div>
            <div id="horizontal-line"></div>
        </div>
        <div id="screen-border">
            <div id="battery">
                <div id="battery-light"></div>
                <p>BATTERY</p>
            </div>
            <div id="screen-display">
                <p id="screen-previous"></p>
                <p id="screen-current"></p>
            </div>
        </div>
        <p>CALC BOY <span id="trademark">TM</span></p>
        <div id="calculator-buttons">
            <button id="AC">AC</button>
            <button id="C">C</button>
            <button id=".">.</button>
            <button class="operator">+</button>

            <button class="value">7</button>
            <button class="value">8</button>
            <button class="value">9</button>
            <button class="operator">-</button>

            <button class="value">4</button>
            <button class="value">5</button>
            <button class="value">6</button>
            <button class="operator">*</button>

            <button class="value">1</button>
            <button class="value">2</button>
            <button class="value">3</button>
            <button class="value">/</button>

            <button class="value">0</button>
            <button id="=">=</button>
        </div>

        <div id="control-buttons">
            <div id="reset">
                <button></button>
                <p>RESET</p>
            </div>
            <div id="power">
                <button></button>
                <p>POWER</p>
            </div>
        </div>
    </div>
</body>
</html>
